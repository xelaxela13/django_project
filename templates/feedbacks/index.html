{% extends 'base.html' %}
{% block content %}
    <section class="feedback">
        <div class="container">
            <div class="row">
                <div class="col col-lg-4 offset-lg-4 mb-3">
                    <h2>Leave you feedback</h2>
                    <form method="post">
                        {% include 'parts/forms/simple_form.html' with form=form %}
                        <input class="btn btn-primary mt-3" type="submit"
                               value="Submit">
                    </form>
                </div>
                <div class="d-none d-lg-block col-lg-4"></div>
                {% for feedback in feedbacks %}
                    <div class="col-12 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                {{ feedback.text }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
